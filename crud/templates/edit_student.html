{% extends "base.html" %}
{% block title %}Edit Student{% endblock title %}
{% block body %}

<section class="container mx-auto px-4 py-8">
    <div class="flex justify-center text-center text-white">
        <div class="w-full max-w-lg bg-green-500 rounded-lg p-4 shadow-lg">
                <h3 class="text-2xl font-bold">CRUD Project In Python Django</h3>
        </div>
    </div>

    <div class="row justify-content-around mt-3 border-4">
        <div class="col-sm-2">
        <form action="{% url 'edit_student' stu.id %}" method="POST" class="bg-white rounded shadow">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-primary">  
        </div>
      
    </div>
</section>


{% endblock body %}
